<!-- * 요소 선택(필터링 관련 선택자) * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>요소 선택(필터링 관련 선택자)</title>
</head>
<body>
    <h3>*필터 관련 선택자</h3>

    <!-- table>(tr>td*3)*5 -->
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>이길동</td>
            <td>B동</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>박길동</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(() => {
            $('tr:first').css('backgroundColor', '#D9E5FF');
        })
    </script>

</body>
</html>
