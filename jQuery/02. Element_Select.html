<!-- * 요소 선택 * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery를 사용하려면 반드시 포함해야 함 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
    <title>요소선택</title>
</head>
<body>
    <h1>기본선택자를 이용하여 요소 선택</h1>

    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디값을 가진 요소 "하나만" 선택</p>

    <!-- 자바스크립트 방식 -->
    <h1 id="id1">테스트1</h1>
    
    <!-- jQuery 방식 -->
    <h2 id="id2">테스트2</h2>

    <script>
        $(() => {
            // 자바스크립트 방식
            document.querySelector('#id1').style.color = "skyblue";
            document.querySelector('#id1').innerHTML = "h1 글자 변경";


            // jQuery 방식 : $("#아이디명")
            // .css() : 선택된 요소의 스타일 지정
            $('#id2').css('color', 'blue');

            // .html() : 선택된 요소의 innerHTML과 관련된 기능을 수행하는 메소드
            $('#id2').html('h2 글자 변경');


            console.log(document.querySelector('#id1')); // 자바스크립트 log 출력
            console.log($('#id2')); // jQuery log 출력
        })
    </script>

    <hr>

    <h3>* 태그 선택자</h3>

    <p>java</p>
    <p>oracle</p>
    <p>HTML</p>

            // const p = document.getElementsByTagName('p');
            
            // for(let i in p) {
            //     p[i].style.color = 'darkgreen';
            // }

            // jQuery
            $('h5').css('color', 'green');
            // $('h5, p').css('color', 'skyblue'); -> 여러개 태그 지정
        })
    </script>

    <hr>

</body>
