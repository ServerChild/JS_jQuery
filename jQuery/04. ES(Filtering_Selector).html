<!-- * 요소 선택(필터링 관련 선택자) * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>요소 선택(필터링 관련 선택자)</title>
</head>
<body>
    <h3>*필터 관련 선택자</h3>

    <!-- table>(tr>td*3)*5 -->
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>이길동</td>
            <td>B동</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>박길동</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(() => {
            // even : 해당 요소 중에 짝수
            $('tr:even').css('backgroundColor', '#DAD9FF');

            // odd : 해당 요소 중에 홀수
            $('tr:odd').css('backgroundColor', '#4374D9');

            // first : 해당 요소 중에 제일 첫번째
            $('tr:first').css('backgroundColor', '#D9E5FF');

            // last : 해당 요소 중에 제일 마지막
            $('tr:last').css('backgroundColor', '##D9E5FF');
        })
    </script>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(() => {
            // first() : 요소 중에 제일 처음인 요소
            $('h4').first().css('font-size', '20px');

            // last() : 요소 중에 제일 마지막인 요소
            $('h4').last().css('font-size', '30px');

            // filter('요소') : ()내의 요소에 해당하는 요소만 가져옴
            $('h4').filter('.test').html('<i>나중에 변경</i>');

            // not('요소') : ()내의 요소에 해당하지 않는 요소만 가져옴
            $('h4').not('.test').css('color', 'skyblue');

            // eq(인덱스값) : 해당하는 인덱스 값을 가져옴
            // .text() == innerText()와 동일
            $('h4').eq(2).text('<i>eq로 변경함</i>');

        })
    </script>

</body>
</html>
