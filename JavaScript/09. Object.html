<!-- * 객체 * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <style>
        .area { 
            border: 1px solid;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .small{ height: 200px; }
        .big { height: 400px; }
    </style>
</head>
<body>
    <h1>객체</h1>

    <h3>* 객체 선언 및 사용</h3>
    <p>
        - 객체는 중괄호{}를 이용하여 생성 <br>
        - 중괄호 안에 객체에 필요한 속성들을 정의 <br>
        - '속성명:속성값'의 형태로 정의 (key:value) <br>
        - 속성값으로는 모든 자료형의 값을 담을 수 있음
    </p>
    <pre>
        변수 = {
            속성명:속성값;
            속성명:속성값;
            속성명:속성값;
            ...
        }
    </pre>

    <div id="area1" class="area big"></div>

    <button onclick="test1();">확인</button>

    <script>
        function test1() {
            // 배열 - 대괄호 [값, 값, 값] , 객체 - 중괄호 {키:값, '키':값}
            // 자바스크립트 개체 : 자바에서 컬렉션(HashMap: 키와 값으로 구성된 Entry객체)
            // 순서가 없음, 알파벳 순서대로 나옴
            const area1 = document.querySelector('#area1');

            const product = {
                pName : "Mango",
                price : 2000,
                'kind' : 'fruit',
                fruitKind : ['Lime', 'Peach', 'Berry']
            };

            console.log(product);

            area1.innerHTML = `product : ${product} <br>`; // 출력 : [object Object]


            // 객체 속성에 접근하는 방법
            // 방법 1. 대괄호를 이용하는 방법 : 객체명['속성명'] -> 속성명은 반드시 문자열로 넣어야 함
            area1.innerHTML += `<b>객체명['속성명']로 접근하기</b> <br><br>`;

            // 속성명은 대소문자 가림
            area1.innerHTML += `pName : ${product['pName']} <br>`;
            area1.innerHTML += `price : ${product["price"]} <br>`;
            area1.innerHTML += `kind : ${product['kind']} <br>`;
            area1.innerHTML += `fruitKind : ${product["fruitKind"]} <br>`;
            area1.innerHTML += `fruitKind[1] : ${product["fruitKind"][1]} <br>`;
            
            area1.innerHTML += "====================== <br>";

            // 방법 2. 점(.)을 이용하는 방법 : 객체명.속성명
            area1.innerHTML += `<b>'객체명.속성명'으로 접근하기</b> <br><br>`;

            area1.innerHTML += `pName : ${product.pName} <br>`;
            area1.innerHTML += `price : ${product.price} <br>`;
            area1.innerHTML += `kind : ${product.kind} <br>`;
            area1.innerHTML += `fruitKind : ${product.fruitKind} <br>`;
            area1.innerHTML += `fruitKind[0] : ${product.fruitKind[0]} <br>`;
        }
    </script>
</body>
</html>
