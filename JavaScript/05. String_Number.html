<!-- * 문자열과 숫자 * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area { 
            width: 400px; 
            border: 1px solid;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>

    <button onclick="stringTest();">문자열 처리 메소드</button>

    <div id="area1" class="area"></div>

    <script>
        function stringTest() {
            const area1 = document.getElementById("area1");
            const str1 = "Hello World";

            area1.innerHTML = "str1 : " + str1 + "<br>";
            area1.innerHTML = `str1 : ${str1}<br>`;
            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`; // 대문자
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`; // 소문자
            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`; // 길이
            area1.innerHTML += "<br>";

            // 해당 인덱스에 있는 값
            for(let i = 0; i < str1.length; i++) {
                area1.innerHTML += `${i}번 인덱스 : ${str1[i]}<br>`; 
            }
            area1.innerHTML += "<br>";

            // 문자열 위치
            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf('l')}<br>`; // 인덱스 위치(앞)
            area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf('l')}<br>`; // 인덱스 위치(뒤)
            area1.innerHTML += `앞에서부터 첫 'a'의 위치 : ${str1.indexOf('a')}<br>`; // 존재하지 않은 문자 = -1 반환
            area1.innerHTML += "<br>";

            // 문자열 자르기
            area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)}<br>`; // 문자열 자르기
            area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0, 5)}<br>`;

            // 문자열 나누기 -> 배열로 출력
            const str2 = "사과, 바나나, 복숭아, 키위";

            const fruits = str2.split(",");

            area1.innerHTML += `str2 : ${str2}<br>`;
            console.log(typeof str2); // 자료형 타입(String)

            area1.innerHTML += `fruits : ${fruits}<br>`;
            console.log(typeof fruits); // 자료형 타입(Object)
        }
    </script>

    <hr>


    <h3>* 문자열 관련 HTML 메소드</h3>

    <button onclick="stringHtmlTest();">문자열 HTML 메소드</button>

    <div id="area2" class="area"></div>

    <script>
        function stringHtmlTest() {
            let area2 = document.getElementById("area2");

            let str = "javascript";

            area2.innerHTML = `str : ${str}<br>`;
            // area2.innerHTML += `bold() : ${str.bold()}<br>`;
            // area2.innerHTML += `italics() : ${str.italics()}<br>`;
            // 동시 적용할 때는 .으로 연결해서 적음
            area2.innerHTML += `bold_italics : ${str.bold().italics()}<br>`;

            area2.innerHTML += `small() : ${str.small()}<br>`; // 일반 글씨보다 작게
            area2.innerHTML += `sub() : ${str.sub()}<br>`; // 아래 첨자
            area2.innerHTML += `sup() : ${str.sup()}<br>`; // 윗 첨자
            area2.innerHTML += `link() : ${str.link("https://www.naver.com")}<br>`; // 링크 연결
        }
    </script>

    <hr>


    <h3>* 숫자(수학) 관련 메소드</h3>

    <button onclick="mathTest();">숫자 메소드</button>

    <div id="area3" class="area"></div>

    <script>
        function mathTest() {
            const area3 = document.querySelector("#area3");

            // 자바스트립트 - Math 내장 객체 제공
            area3.innerHTML = `절대값 : ${Math.abs(-2)}<br>`; // abs(절댓값)
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`; // random(랜덤값)
            area3.innerHTML += `반올림 : ${Math.round(12.35)}<br>`; // round(반올림) -> 위치조정불가
            area3.innerHTML += `버림 : ${Math.floor(16.75)}<br>`; // floor(버림)
            area3.innerHTML += `올림 : ${Math.ceil(16.75)}<br>`; // ceil(올림)
        }
    </script>

    <hr>


    <h3>* 문자열과 숫자간의 산술연산 / 형변환</h3>

    <button onclick="arithmetric();">산술연산</button>

    <div id="area4" class="area"></div>

    <script>
        function arithmetric() {
            let test1 = 7 + 7; // 14
            let test2 = 7 + "7"; // "77"
            let test3 = "7" + 7 + 7; // "777"
            let test4 = "7" + (7 + 7); // "714"

            console.log(`test1 = ${test1}, test2 = ${test2}, test3 = ${test3}, test4 = ${test4}`);


            const area4 = document.querySelector("#area4");

            area4.innerHTML = `test1 = ${test1}<br>`;
            area4.innerHTML += `test2 = ${test2}<br>`;
            area4.innerHTML += `test3 = ${test3}<br>`;
            area4.innerHTML += `test4 = ${test4}<br>`;
                         
        }
    </script>

</body>
</html>
